version: '3.8'

services:
  # Database Layer
  database:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: customer-db
    environment:
      POSTGRES_USER: customer_admin
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: customer_dashboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - customer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U customer_admin -d customer_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Layer
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: customer-backend
    environment:
      NODE_ENV: production
      PORT: 5001
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: customer_dashboard
      DB_USER: customer_admin
      DB_PASSWORD: secure_password
    ports:
      - "5001:5001"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - customer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Frontend Layer
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: customer-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - customer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  customer-network:
    driver: bridge